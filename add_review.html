<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="hbnb logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <form>
            <h1 id="adding">Add a Review</h1>
            <div class="add-review">
            <label id="place_text" for="place">Place:</label>
            <input type="text" id="place" name="place" readonly>
            <label for="review">Reviews:</label>
            <textarea id="review" name="review" required></textarea>
            <button type="submit">Submit Review</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
    <footer> <p>&copy; 2024 HBNB Evolution All rights reserved.</p>  </footer>
</body>
</html>
